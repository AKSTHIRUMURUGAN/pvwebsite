<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/amazon-ember"
      rel="stylesheet"
      type="text/css"
    />
   
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this ap</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
 

    <script>
        var currentUrl = window.location.href;
    
        // Display the current URL in the console
        console.log("Current URL:", currentUrl);

        // Check if the URL contains a specific string
        if (currentUrl.includes("/location")) {
            // Do something if the condition is true
            console.log("Location-specific script should be loaded.");
            console.log("ps script should be loaded.");
            // Dynamically add the script to the document
            var pS = document.createElement('script');
            pS.src = 'ps.js';
            document.head.appendChild(pS);

        } 
        if (currentUrl.includes("/paymentr")) {
            // Do something if the condition is true
            console.log("Payment-specific script should be loaded.");
            // Dynamically add the scripts to the document
            var razorpayScript = document.createElement('script');
            razorpayScript.src = 'https://checkout.razorpay.com/v1/checkout.js';
            document.head.appendChild(razorpayScript);
    
            // var paymentScript = document.createElement('script');
            // paymentScript.src = 'paymentr.js';
            // document.head.appendChild(paymentScript);
        } 
                   // Do something else if the condition is false
            if (currentUrl.includes("/pslive")) {
            // Do something if the condition is true
            console.log("ps script should be loaded.");
            // Dynamically add the script to the document
            var pS = document.createElement('script');
            pS.src = 'ps.js';
            document.head.appendChild(pS);}
    
        else {
               console.log("no script want")
        } 

      
    </script>

  </body>
</html>
